<!doctype html>
<html ng-app="SkillLines">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="abntree/abn_tree_directive.js"></script>
	<script src="skillLinesControl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="abntree/abn_tree.css">
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="SkillLineControl">
<div class="row">
	<div class="container">
        <div class="col-md-3">
        	<abn-tree 
                tree-control="linesTree"
            	tree-data="skillLineTree"
                icon-leaf=""
                icon-collapse=""
                on-select="toggleBranch(branch)">
            </abn-tree>
        </div>
    	<div class-"col-md-6">
        	{{selectedLineName}}
            {{skills}}
        </div>
    </div>
</div>
</body>
</html>
